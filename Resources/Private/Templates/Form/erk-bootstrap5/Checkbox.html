<f:layout name="Neos.Form:Field" />

<f:section name="field">
    <f:form.checkbox
        property="{element.identifier}"
        id="{element.uniqueIdentifier}"
        class="{element.properties.elementClassAttribute}"
        value="{element.properties.value}"
        errorClass="{element.properties.elementErrorClassAttribute}"
        additionalAttributes="{element.properties.additionalAttributes}"
    />
    <label class="form-check-label" for="{element.uniqueIdentifier}">
        <f:translate
            id="forms.element.{element.identifier}.label"
            source="{element.rootForm.renderingOptions.translationSource}"
            package="{element.rootForm.renderingOptions.translationPackage}"
            arguments="{element.properties.translationVariables}"
            value="{element.label}"
        />
        <f:if condition="{element.required}"><f:render partial="Neos.Form:Field/Required" /></f:if>
    </label>
</f:section>
